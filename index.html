<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groq Receipt Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #fafafa;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #e8efff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #667eea;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .processing {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .result h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            color: #555;
        }

        .result-value {
            color: #333;
        }

        .error {
            display: none;
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            color: #c33;
        }

        .preview {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .console-log {
            display: none;
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üßæ Groq Receipt Analyzer</h1>
            <p>Upload your receipt image for instant AI analysis with Open Source LLM</p>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì∏</div>
            <div class="upload-text">Select Image</div>
            <div class="upload-subtext">or drag and drop your receipt here</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="preview" id="preview">
            <img id="previewImage" alt="Receipt preview">
        </div>

        <div class="processing" id="processing">
            <div class="spinner"></div>
            <p>Analyzing receipt with Groq AI...</p>
        </div>

        <div class="result" id="result">
            <h3>üìä Analysis Results</h3>
            <div id="resultContent"></div>
        </div>

        <div class="console-log" id="consoleLog">
            <strong>üîç Console Output:</strong>
            <div id="consoleContent"></div>
        </div>

        <div class="error" id="error">
            <strong>‚ùå Error:</strong>
            <div id="errorContent"></div>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <button class="btn" onclick="resetUpload()">Upload New Receipt</button>
            <button class="btn btn-secondary" onclick="toggleConsole()">Toggle Console</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const processing = document.getElementById('processing');
        const result = document.getElementById('result');
        const error = document.getElementById('error');
        const preview = document.getElementById('preview');
        const previewImage = document.getElementById('previewImage');
        const resultContent = document.getElementById('resultContent');
        const errorContent = document.getElementById('errorContent');
        const consoleLog = document.getElementById('consoleLog');
        const consoleContent = document.getElementById('consoleContent');

        // Console logging
        function log(message) {
            console.log(message);
            const timestamp = new Date().toLocaleTimeString();
            consoleContent.innerHTML += `<div>[${timestamp}] ${message}</div>`;
        }

        // File upload handlers
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Convert file to base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = error => reject(error);
            });
        }

        // Main processing function
        async function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file');
                return;
            }

            log(`üìÅ Processing file: ${file.name}`);
            log(`üìè File size: ${(file.size / 1024 / 1024).toFixed(2)} MB`);

            // Show preview
            previewImage.src = URL.createObjectURL(file);
            preview.style.display = 'block';

            // Show processing
            uploadArea.style.display = 'none';
            processing.style.display = 'block';
            error.style.display = 'none';
            result.style.display = 'none';

            try {
                // Convert to base64
                log('üîÑ Converting image to base64...');
                const base64Image = await fileToBase64(file);
                log('‚úÖ Image converted successfully');

                // Process with Groq API (server-side)
                log('ü§ñ Starting Groq analysis...');
                const groqResult = await analyzeWithGroqAPI(base64Image, file.name, file.type);
                log('‚úÖ Groq analysis completed');

                // Display results
                displayResults(groqResult);

            } catch (err) {
                log(`‚ùå Error: ${err.message}`);
                showError(err.message);
            } finally {
                processing.style.display = 'none';
            }
        }

        // Groq API function (calls your backend)
        async function analyzeWithGroqAPI(base64Image, fileName, mimeType) {
            const response = await fetch('/api/groq-analyzer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    image: base64Image,
                    fileName: fileName,
                    mimeType: mimeType
                })
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Server error: ${response.status} - ${errorText}`);
            }

            const data = await response.json();
            return data.result;
        }

        // Display results
        function displayResults(data) {
            const fields = [
                { label: 'Destination/Store', key: 'title' },
                { label: 'Date', key: 'date' },
                { label: 'Time', key: 'time' },
                { label: 'Amount', key: 'amount' },
                { label: 'Currency', key: 'currency' },
                { label: 'Status', key: 'status' },
                { label: 'Type', key: 'type' }
            ];

            let html = '';
            fields.forEach(field => {
                const value = data[field.key] || 'Not found';
                html += `
                    <div class="result-item">
                        <span class="result-label">${field.label}:</span>
                        <span class="result-value">${value}</span>
                    </div>
                `;
            });

            resultContent.innerHTML = html;
            result.style.display = 'block';
            log('üéâ Results displayed successfully');
        }

        // Error handling
        function showError(message) {
            errorContent.textContent = message;
            error.style.display = 'block';
            processing.style.display = 'none';
        }

        // Reset function
        window.resetUpload = function() {
            uploadArea.style.display = 'block';
            processing.style.display = 'none';
            result.style.display = 'none';
            error.style.display = 'none';
            preview.style.display = 'none';
            fileInput.value = '';
            consoleContent.innerHTML = '';
            consoleLog.style.display = 'none';
        };

        // Toggle console
        window.toggleConsole = function() {
            consoleLog.style.display = consoleLog.style.display === 'none' ? 'block' : 'none';
        };

        log('üöÄ Groq Receipt Analyzer initialized');
        log('üîó Ready to call backend API');
    </script>
</body>
</html>
